<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">

						<div class="columns pull-right" role="group">
							<button class="btn btn-success" onclick="reLoad()">
								<i class="fa fa-search" aria-hidden="true"></i>查询
							</button>
						</div>
						<div class="pull-right search col-md-2 nopadding">
							<select id="operateStatus" class="form-control" data-placeholder="状态">
								<option value="0">状态</option>
								<option value="1">未结算</option>
								<option value="2">已结算</option>
							</select>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
	<div>
		<script type="text/javascript">
			var s_set_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="erp:financia:set">
		<script type="text/javascript">
			var s_set_h = '';
		</script>
	</div>
	
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/erp/financia/list.js"></script>
</body>
</html>
