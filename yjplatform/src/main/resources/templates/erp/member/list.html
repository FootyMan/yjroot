<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
								<button shiro:hasPermission="erp:member:sethome" type="button"
									class="btn btn-primary" onclick="setHome()">
									<i class="fa fa-plus hidden" aria-hidden="true"></i>添加首页
								</button>
							</div>
						<div class="columns pull-right" role="group">
							<button class="btn btn-success" onclick="reLoad()">
								<i class="fa fa-search" aria-hidden="true"></i>查询
							</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select data-placeholder="选择级别"
								class="form-control chosen-select" tabindex="2"
								style="width: 100%">
								<option value="">选择级别</option>
							</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select id="gender" class="form-control chosen-select" data-placeholder="用户性别">
								<option value="0">选择性别</option>
								<option value="1">男</option>
								<option value="2">女</option>
							</select>
						</div>
						<div class="pull-right search col-md-2 nopadding">
							<input id="userNo" type="text" class="form-control"
								placeholder="用户">
						</div>
						<div class="pull-right search col-md-2 nopadding">
							<input id="phone" type="text" class="form-control"
								placeholder="手机号">
						</div>
						<div class="pull-right search col-md-2 nopadding">
							<input id="nickName" type="text" class="form-control"
								placeholder="昵称">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
	<div>
		<script type="text/javascript">
			var s_edit_h = 'hidden';
			var s_setmember_h='hidden';
			var s_disable_h='hidden';
			var s_info_h='hidden';
		</script>
	</div>
	<div shiro:hasPermission="erp:member:edit">
		<script type="text/javascript">
			var s_edit_h = '';
		</script>
	</div>
	<div shiro:hasPermission="erp:member:setmember">
		<script type="text/javascript">
			var s_setmember_h = '';
		</script>
	</div>
	<div shiro:hasPermission="erp:member:disable">
		<script type="text/javascript">
			var s_disable_h = '';
		</script>
	</div>
		<div shiro:hasPermission="erp:member:info">
		<script type="text/javascript">
			var s_info_h = '';
		</script>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/erp/member/list.js"></script>
</body>
</html>
